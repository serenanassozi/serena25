<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: end;
        position: fixed;
        bottom: 0.1px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big">
      <div class="life">
        <p class="you"><span>Your Result</span></p>
        <div class="best">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p class="lip">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="hate">
        <h4>Summary</h4>
        <ul>
          <li class="vous">
            <p class="yoll">Reaction</p>
            <p><b>80</b>/ 100</p>
          </li>

          <li class="we">
            <p class="poll">Memory</p>
            <p><b>92</b> / 100</p>
          </li>
          <li class="computer">
            <p class="tech">Verbal</p>
            <p><b>61</b> / 100</p>
          </li>
          <li class="top">
            <p class="lap">Visual</p>
            <p><b>72</b> / 100</p>
          </li>
        </ul>
        <div class="button">
          <a href="#">Continue</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">serena</a>.
    </div>
  </body>
</html>
